services:
  redis:
    image: redis:7-alpine
    networks:
      - orchestrator_net
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - orchestrator_net
    restart: unless-stopped

  agent_pm:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["python", "-m", "app.distributed.worker", "pm"]
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - orchestrator_net
    restart: unless-stopped

  agent_architect:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["python", "-m", "app.distributed.worker", "architect"]
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - orchestrator_net
    restart: unless-stopped

  agent_developer:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["python", "-m", "app.distributed.worker", "developer"]
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - orchestrator_net
    restart: unless-stopped

  agent_developer_backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["python", "-m", "app.distributed.worker", "developer_backend"]
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - orchestrator_net
    restart: unless-stopped

  agent_developer_frontend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["python", "-m", "app.distributed.worker", "developer_frontend"]
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - orchestrator_net
    restart: unless-stopped

  agent_tool_execution:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["python", "-m", "app.distributed.worker", "tool_execution"]
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - orchestrator_net
    restart: unless-stopped

  agent_qa:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["python", "-m", "app.distributed.worker", "qa"]
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - orchestrator_net
    restart: unless-stopped

  agent_github_deploy:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["python", "-m", "app.distributed.worker", "github_deploy"]
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - orchestrator_net
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
    networks:
      - orchestrator_net
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - orchestrator_net
    restart: unless-stopped

networks:
  orchestrator_net:
    driver: bridge
